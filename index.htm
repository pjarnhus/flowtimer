<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IT=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlowTimer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fbc79ba47a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>FlowTimer</h1>
            <div id="timer">
                <span class="digit" id="hr">00</span>
                <span class="text">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="text">Min</span>
                <span class="digit" id="sec">00</span>
            </div>
            <div id="tracker">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div id="buttons">
                <button class="btn active" id="start">Work</button>
                <button class="btn" id="stop">Reset</button>
            </div>
        </div>
        <div id="activity-overlay" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
            <div style="background:white; padding:2em; border-radius:8px; min-width:300px;">
                <label for="activity-desc">Describe your activity:</label><br>
                <input type="text" id="activity-desc" style="width:100%; margin:1em 0;"><br>
                <button id="save-desc">Save</button>
                <button id="cancel-desc">Cancel</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
