<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IT=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlowTimer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fbc79ba47a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>FlowTimer</h1>
            <div id="timer">
                <span class="digit" id="hr">00</span>
                <span class="text">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="text">Min</span>
                <span class="digit" id="sec">00</span>
            </div>
            <div id="tracker">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div id="buttons">
                <button class="btn active" id="start">Work</button>
                <button class="btn" id="stop">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
